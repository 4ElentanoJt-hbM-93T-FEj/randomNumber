<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Случайное число</title>
    <link rel="shortcut icon" href="/dist/assets/dice.png" />
    <link rel="stylesheet" href="/dist/style/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/dist/style/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main__title">Угадай число</h1>
      <div class="table">
        <div class="subtitle">
          Компьютер загадал число от <span class="start__range"></span> до
          <span class="end__range"></span>. Ваша задача его угадать.
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Ваше число:</span
          >
          <input
            type="text"
            value=""
            name="enter__number"
            class="form-control enter__number"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="list__buttons">
          <button type="button" class="btn btn-primary check__btn">
            Проверить</button
          ><button type="button" class="btn btn-primary new__number__btn">
            Загадать новое число
          </button>
        </div>
        <div class="history__block">
          <div class="history__title">История:</div>
          <div class="history__list"></div>
        </div>
        <div class="progress__title">Ваш прогресс:</div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="table__result">
        <div class="result__subtitle"></div>
        <div class="result__body">
          <button type="button" class="btn btn-primary restart__btn">
            Загадать новое число
          </button>
        </div>
      </div>
    </main>
    <script src="/dist/style/bootstrap/js/bootstrap.js"></script>
    <script src="/dist/js/main.js"></script>
  </body>
</html>
