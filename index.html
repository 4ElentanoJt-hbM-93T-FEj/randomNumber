<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number</title>
    <link rel="shortcut icon" href="/dist/assets/dice.png" />
    <link rel="stylesheet" href="/dist/style/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/dist/style/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main__title">Угадай число</h1>
      <!-- <video playsinline autoplay muted loop preload="auto">
        <source src="/dist/assets/sticker.webm" type="video/webm" />
      </video> -->
      <!-- <dotlottie-wc
        src="https://lottie.host/2492031e-c1fe-4341-ad05-df948b1d1440/QeBJYrLD5T.lottie"
        style="width: 300px; height: 300px"
        autoplay
        loop
      ></dotlottie-wc> -->
      <div class="attempts__list"></div>
      <div class="table">
        <div class="subtitle">
          Компьютер загадал число от <span class="start__range"></span> до
          <span class="end__range"></span>. Ваша задача его угадать.
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Ваше число:</span
          >
          <input
            type="text"
            value=""
            class="form-control enter__number"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="list__buttons">
          <button type="button" class="btn btn-primary check__btn">
            Проверить</button
          ><button type="button" class="btn btn-primary new__number__btn">
            Загадать новое число
          </button>
        </div>
        <div class="history__block">
          <span>История:</span>
          <span class="history__list"></span>
        </div>
      </div>
    </main>
    <script src="/dist/style/bootstrap/js/bootstrap.js"></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <script src="/dist/js/main.js"></script>
  </body>
</html>
